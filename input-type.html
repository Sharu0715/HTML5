<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputtype HTML</title>
</head>
<body>
    <h1> Input Type HTML</h1>
    <input type="submit" name="submit" value="save">
    <input type="reset" ><br>
    <label>Gender</label>
    <input type="radio"  name="gender" value="male">Male
    <input type="radio" name="gender" value="female">FeMale
    <br>

    <label for="">My Numbers</label>
    <input type="checkbox" name="numbers" value="5" >5
    <input type="checkbox" name="numbers" value="7">7
    <br><br>

    <lable for="color">Select Colors</lable>
    <input type="color" name="color" id="color">
    <br><br>

    <label for="">Birthdate</label>
    <input type="date" name="dob" min="2020-01-01" >
    <br>
    <label for="">Birthdate</label>
    <input type="datetime-local" name="dob" >
    <br><br>
    <label for="">Email</label>
    <input type="email">
    <br><br>
    <label>Upload File</label>
    <input type="file" name-file>
    <input type="hidden" value="1">
    <br><br>
    <label for="">Plese Select Month</label>
    <input type="month" name="month">
    <br><br>
    
    <label for="">Marks</label>
    <input type="number" min="50" max="100">
    <br><br>

    <label for="">Range</label>
    <input type="range">

    <br><br>

    <lable for="">Serch</lable>
    <input type="search">
    <br><br>
    
    <label for="">Phone</label>
    <input type="tel">
    <br><br>
    
    <label for="">Time</label>
    <input type="time">
    <br><br>

    <label for="">Website</label>
    <input type="url">
    <br><br>

    <label for="">Week</label>
    <input type="week">
    <br><br>
</body>
</html>
