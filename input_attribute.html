<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Atrribute</title>
</head>
<body>
    <h1>Input Atrribute In HTML</h1>
    <label for="">Name</label>
    <!-- that give the value and readonly that means I can't edut the filed-->
    <input type="text" value="Sharayu" readonly disabled>
    <br><br>

    <label for="">Name</label>
    <input type="text" value="Sharayu" size="35">
    <br><br>

    <label for="">Name</label>
    <input type="text" value="Sharayu" maxlength="8">
    
    <input type="number" value="7" min="5" max="15">
    <br><br>
 
<form action="">
    <label for>Name</label>
    <input type="text" placeholder="Write your name" autofocus required autocomplete="on">
    <input type="text" placeholder="last name" required>
    <input type="submit">
    </form>
    <br><br>
</body>
</html>
